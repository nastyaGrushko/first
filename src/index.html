<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Lato:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./main.scss">
    <title>First project</title>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class = "header-first">
        <div class = "phone_number box">Available 24/7 at (405)555-0128</div>
        <div class = "order-blog">
          <div class = "delivery box"> Delivery & returns</div>
          <div class = "track-order box">Track order</div>
          <div class = "blog box">Blog</div>
          <div class = "contacts box">Contacts</div>
        </div>
        <div class = "country-page">
          <div class = "country">
            <div class = "country_logo box">Flag</div>
            <div class = "country_lang-currency box">Eng/$</div>
          </div>
          <div class = "customer-page">
            <div class = "log-in">
              <div class = "log-in_logo">
                <span class="material-symbols-outlined box">
                  person
                </span>
              </div>
              <div class = "log-in_text box">Log in/Register</div>
            </div>
            <!-- <div class = "log-out">
            </div> -->
          </div>
        </div>
      </div>
      <div class = "header-middle">
        <div class = "logo box">CREATE</div>
        <div class = "sections">
          <div class = "women box">Women</div>
          <div class = "men box">Men</div>
          <div class = "girls box">Girls</div>
          <div class = "boys box">Boys</div>
          <div class = "sale box">Sale</div>
        </div>
        <div class = "search"></div>
        <div class = "favorite box">
          <span class="material-symbols-outlined box">
            favorite
          </span>
        </div>
        <div class = "basket box">
          <span class="material-symbols-outlined box">
            shopping_cart
          </span>
        </div>
      </div>
      <div class = "header-last"></div>
